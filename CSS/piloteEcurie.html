<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="piloteEcurie.css">
    <title>PiloteEcurie</title>
</head>
<body>

    <!-- CONTENU ECURIE GRILLE -->
    <div class="contentEcurie" > 

        <!-- LOGO ENORME SUR GRILLE -->
        <img class="bigLogo" src="alpineLogo.png" alt="">
        
        <!-- TITRE ECURIE -->
        <div id="t" class="titreEcurie">
            <p><h2>Alpine</h2> <img class="minLogoTitle" src="alpineLogo.png" alt=""></p>
        </div>

        <!-- IMAGE VOITURE -->
        <div id="f">
            <img class="imgCar" src="../IMG/imgF1Car/alpineF1Car.jpg" alt=""  >
        </div>
            <!-- CONTENU PILOTE -->
            <div class="contentPilote" id="p1">
                <!-- CONTENU IMG LEGENDE -->
                <figure class="pilote" >
                    <!-- CONTENU COUPE NUMERO IMAGE PILOTE-->
                    <div class="piloteCopa">
                        <!-- CONTENU COUPE NUM -->
                        <div class="copa"> 
                            <div class="num_copaPiloteDiv">
                                <p class="num_copaPilote"><img class="iconCopa" src="../IMG/imgIcon/copaLogo.png">4</p>  
                            </div>
                        </div> 
                        <!-- IMAGE PILOTE -->
                        <img class="imgPilote" src="../IMG/imgDriver/estebanOccon.jpg" alt=""> 
                    </div>
                    <!-- LEGENDE DE L'IMAGE -->
                    <figcaption class="legendPilote"> 
                        <p class="nomPilote">Esteban Occon</p> 
                        <img class="imgFlag" src="../IMG/imgFlag/franceFlag.jpg" alt="">
                    </figcaption>
                </figure>
            </div>

            <!-- CONTENU PILOTE -->
            <div class="contentPilote" id="p2">
                <!-- CONTENU IMG LEGENDE -->
                <figure class="pilote" >
                    <!-- CONTENU COUPE NUMERO IMAGE PILOTE-->
                    <div class="piloteCopa">
                        <!-- CONTENU COUPE NUM -->
                        <div class="copaNum"> 
                                <p class="num_copaPilote"><img class="iconCopa" src="../IMG/imgIcon/copaLogo.png">4</p>  
                        </div> 
                        <!-- IMAGE PILOTE -->
                        <img class="imgPilote" src="../IMG/imgDriver/pierreGasly.jpg" alt=""> 
                    </div>
                    <!-- LEGENDE DE L'IMAGE -->
                    <figcaption class="legendPilote"> 
                        <p class="nomPilote">Pierre Gasly</p> 
                        <img class="imgFlag" src="../IMG/imgFlag/franceFlag.jpg" alt="">
                    </figcaption>
                </figure>
            </div>

    </div>
    

    <!-- LIGNE SEPARATION -->
    <hr>


</body>
</html>
